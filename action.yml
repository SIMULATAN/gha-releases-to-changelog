name: 'Releases to Changelog'
description: 'Convert the list of releases to a changelog'
author: LSVH
branding:
  icon: edit
  color: green
inputs:
  token:
    required: true
    description: 'The GITHUB_TOKEN secret'
  user:
    required: false
    description: 'The user of the repository'
  repo:
    required: false
    description: 'The repository to use'
  after-tag:
    required: false
    description: 'The tag to start from'
  title-template:
    required: false
    default: '%%TITLE%%'
    description: 'Configure the title of the release'
  description-template:
    required: false
    default: '%%DESCRIPTION%%'
    description: 'Configure the description of the release'
outputs:
  changelog:
    description: 'The changelog that was generated'
  latest:
    description: 'The tag name of the latest release'
runs:
  using: 'node16'
  main: 'dist/index.js'
